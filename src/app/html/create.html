<!--create new exam-->
  <div class="panel-transparent-wide"  *ngIf="panel == 'create'" [@newExamPanel]>
    <span class="close"></span>
    <span class="big white">Create an examination event.</span><br><br>
      
    <div class="box-dark">
      <form [formGroup]="newExamForm" class="create" (ngSubmit)='onNewExamCreate($event)'>
        <tbody>
          <tr>
            <td>
              <label>
                <span>Course Name</span>
                <input formControlName="course" id="course" type="text" class="style-3" placeholder="Machine Learning">
              </label>
            </td>

            <td>
              <label>
                <span>Course Number</span>
                <input formControlName="number" id="number" type="text" class="style-3" placeholder="CSE4142">
              </label>
            </td>
          </tr>

          <tr>
            <td>
              <label>Exam title:
                <input type="text" formControlName="title" id="title" class="style-3" placeholder="Midterm 1"/>
              </label>
            </td>
            <td>
              <label>
                <span>Duration (minutes)</span>
                <input formControlName="duration" id="duration" type="number" class="style-3" placeholder="90">
              </label>
            </td>
          </tr>

          <tr>
            <td>
              <label>
                <span>Calculator allowed?</span><br>
                <select formControlName="calculator" id="calculator">
                  <option value="yes">Yes</option>
                  <option value="no" selected="selected">No</option>
                </select>
              </label>
            </td>
            <td>
              <label>
                <span>Blank sheets provided?</span><br>
                <select formControlName="blanksheets" id="blanksheets">
                  <option value="yes" selected>Yes</option>
                  <option value="no">No</option>
                </select>
              </label>
            </td>
          </tr>
        </tbody>
                
        <br/>
        <br/>
        <button type="submit" id="submit" value="Proceed" [disabled]="false">Proceed</button>
      </form>
    </div>
  </div>
