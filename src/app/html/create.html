
  <div class="panel-home block" *ngIf="panel == 'create'" [@newExamPanel]>
      <!--heading-->
      <span class="big white">Create an examination event.</span><br><br>
      
      <!--box 1-->
      <div>
        <p class="med box-1">
          Creating an exam is the first step. Enter the information below and click on Proceed.<br/>
        </p>
      </div>

      <!--box 2-->
      <div>
        <p class="med box-2">
          You may create an exam event now and resume it later using a 5-digit unique exam identifier which will be generated on the next page.
        </p>

        <!--<ol>
          <li *ngFor="let item of exams | async">{{item.$key}}</li>
        </ol>-->
      </div>
  </div>



  <!--create new exam-->
  <div class="panel-create-wide"  *ngIf="panel == 'create'" [@newExamPanel]>
    <span class="close"></span>
    <!--<span class="big white">Create an examination event.</span><br><br>-->
      
    <div class="">
      <div class="box-dark">
        <form [formGroup]="newExamForm" class="create" (ngSubmit)='onNewExamCreate($event)'>
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <label>
                  <span>Course Name</span>
                  <input formControlName="course" id="course" type="text" class="input-style-form" placeholder="Machine Learning">
                </label>
              </div>

              <div class="col-md-6 col-sm-12 col-xs-12">
                <label>
                  <span>Course Number</span>
                  <input formControlName="number" id="number" type="text" class="input-style-form" placeholder="CSE4142">
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <label>Exam title:
                  <input type="text" formControlName="title" id="title" class="input-style-form" placeholder="Midterm 1"/>
                </label>
              </div>

              <div class="col-md-6 col-sm-12 col-xs-12">
                <label>
                  <span>Duration (minutes)</span>
                  <input formControlName="duration" id="duration" type="number" class="input-style-form" placeholder="90">
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <label>
                  <span>Calculator allowed?</span><br>
                  <select formControlName="calculator" id="calculator">
                    <option value="yes">Yes</option>
                    <option value="no" selected="selected">No</option>
                  </select>
                </label>
              </div>
              
              <div class="col-md-6 col-sm-12 col-xs-12">
                <label>
                  <span>Blank sheets provided?</span><br>
                  <select formControlName="blanksheets" id="blanksheets">
                    <option value="yes" selected>Yes</option>
                    <option value="no">No</option>
                  </select>
                </label>
              </div>
            </div>
                  
          <br/>
          <button type="submit" id="submit" class="button-style-green" value="Proceed" [disabled]="false">Proceed</button>
          <button type="submit" class="pull-right button-style-green-alt" (click)="hidePanel()" [disabled]="false">Discard</button>
        </form>
      </div>
    </div>
  </div>
