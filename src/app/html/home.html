<!--home panel-->
  <div class="panel-transparent" [@movePanel]='move' *ngIf="panel == 'home'">
      <!--heading-->
      <span class="big white">Let's get started.</span><br><br>
      
      <!--box 1-->
      <div>
        <p class="med box-1">
          Welcome to Exam Timer. Exam Timer is a countdown timer to help manage written tests. <br/>Exam Timer features making announcements, instructions, and much more.
        </p>
      </div>

      <!--box 2-->
      <div>
        <p class="med box-2">
          You need to create an examination event first. To begin click on the button below.
        </p>
      </div>
      
      <!--action buttons-->
      <div class="panel-buttons">
        <button id="create_exam" class="button-style-hollow" (click) = "createExam()">Create an exam</button>
      </div>
  </div>
