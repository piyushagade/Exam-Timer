 
<div class="bramhan">
  <!--gradient-->
  <div class="alert" [ngClass]="{'hidden': !last5mins}"></div>
  <div id="gradient" class="gradient" [ngClass]="{'hidden': last5mins}"></div>
  
  <!--topbar-->
  <et-topbar 
    [panel] = "panel"
    [course] = "course"
    [number] = "number"
    (reset) = "resetTimer()"
    (create_announcement) = "createAnnouncement()">
  </et-topbar>

  <!--home panel-->
  <et-home-panel
    [panel] = "panel"
    (create) = "createExam()">
  </et-home-panel>

  <!--create new exam-->
  <et-create-exam
    [panel] = "panel"
    (created) = "onNewExamCreate($event)"
    (hide) = "hidePanel()">
  </et-create-exam>

  <!--exam instructions-->
  <et-instructions-panel
    [panel] = "panel"
    [calculator] = "calculator"
    [blanksheets] = "blanksheets"
    [duration] = "duration"
    (close) = "hidePanel()">
  </et-instructions-panel>

  <!--exam created panel-->
  <et-created-panel
    [panel] = "panel"
    [title] = "title"
    (instructions) = "showInstructions()"
    (begin) = "beginExam()">
  </et-created-panel>


  <!--running timer panel-->
  <et-begun-panel
    [panel] = "panel"
    [hours] = "hours"
    [minutes] = "minutes"
    [seconds] = "seconds"
    >
  </et-begun-panel>

  <!--create announcement-->
  <et-create-announcement>
  </et-create-announcement>
