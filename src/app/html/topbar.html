<!--topbar-->
  <div class="topbar" [@topbar]='examPanelState'>
     <div class="cell-logo">
          <img class="uf-logo" src="./assets/images/ufsq.png">  
     </div>

     <div class="cell" [ngClass]="{'hidden': panel !== 'home', 'cell': panel === 'home'}">
        <h2 class="gray">Hey there!</h2>
        <p><span class="color">Welcome to UF Exam Timer.</span> <br/>Exam timer is exactly what it sounds like.</p>
     </div>

     <div class="cell-info" [ngClass]="{'hidden': panel !== 'begun' && panel !== 'created' , 'cell-info': panel === 'begun' || panel === 'created'}">
           <div class="examInfo">
              <span class="big">{{course}}</span><br>
              <span class="big gray">{{number}}</span><br>
          </div>
     </div>

     <!--fullscreen-->
     <div class="cell-last" id="toggleFullscreen">
        <p><img src="./assets/images/fullscreen.png" class="topbar-icon"></p>
        <span class="topbar-label">Fullscreen</span>
     </div>

     <!--reset-->
     <div class="cell-last" (click)="onReset()" [ngClass]="{'hidden': panel !== 'begun', 'cell-last': panel === 'begun'}">
        <p><img src="./assets/images/reset.png" class="topbar-icon"></p>
        <span class="topbar-label">Reset</span>
     </div>

     <!--announce-->
     <div class="cell-last" (click)="createAnnouncement()">
        <p><img src="./assets/images/announce.png" class="topbar-icon"></p>
        <span class="topbar-label">Make an announcement</span>
     </div>

  </div>
